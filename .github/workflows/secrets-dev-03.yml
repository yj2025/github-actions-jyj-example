name: dev_3_시크릿_변수_처리-2025-06-12

on:
  push:
    branches:
      - dev_3_시크릿_변수_처리-2025-06-12

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: List files (debug)
        run: ls -R

      - name: Copy hello-app folder to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "hello-app/*"
          target: "~"

      - name: SSH into EC2 and run Docker
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd ~/hello-app
            docker build -t hello-app .
            docker stop hello-app || true
            docker rm hello-app || true
            docker run --name hello-app hello-app